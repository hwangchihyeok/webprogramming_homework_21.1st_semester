<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script type="text/javascript">
    //2차원 배열 생성
    var gugudan = [];
    for (var i = 0; i < 10; i++){
        gugudan[i] = [];
        for (var j = 0; j < 10; j++){
            gugudan[i][j] = null;
        }
    }

    //2차원 배열 구구단 배열 데이터로 초기화
    for (var i = 0; i < 9; i++){
        for (var j = 0; j < 9; j++){
            gugudan[i][j] = (i+1) * (j+1);
        }
    }

    //구구단 배열 데이터 출력 함수
    function printGugudan(){
        for (var x = 0; x < 9; x++){
            for (var y = 0; y < 9; y++){
                document.write(gugudan[x][y] + " ");
            }
            document.write("<p/>");
        }
        document.write("<a href='과제 5-2.html'>돌아가기</a>");
    }

    //단 제목 테이블 생성
    document.write("<table border = '1' width = '100%'>");
    document.write("<tr>");
    for(var i = 0; i < 9; i++){
        document.write("<th>"+ (i+1) + "단 </th>");
    }
    document.write("</tr>");

    //내용
    for (var i = 0; i < 9; i++){
        document.write("<tr>");
        for (var j = 0; j < 9; j++){
            document.write("<th>"+ (j+1) +"*"+ (i+1) + "=" + gugudan[i][j] +"</th>")
        }
        document.write("</tr><p/>");
    }
    
    document.write("<button type ='button' onclick='printGugudan()'>구구단 배열 데이터 보기</button>")
    </script>
</body>
</html>
