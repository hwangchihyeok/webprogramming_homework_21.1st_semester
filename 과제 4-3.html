<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>

    <style>
        div{
            left : 200px;
            top : 200px;
            width : 100px;
            height: 100px;
            position: relative;
            animation: imgrotate 1s infinite linear;
        }    

        @keyframes imgrotate{
            100%{ transform: rotate(360deg);
            }
        }
    </style>



</head>
<body>
<div><img src="스폰지밥.jpg"></div>
</body>
</html>
