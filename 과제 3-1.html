<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
    
    <style>
        div{
            width : 100px;
            height : 140px;
            background-image: url("카드뒷면.jpg");
            background-size: 100px 140px;
        }

        div:hover{
            background-image: url("카드앞면.jpg");
            size : 100px, 140px;
        }
    </style>

</head>
<body>
    <h3>:hover 활용</h1>
    <hr>
    <table>
        <tr>
            <td>마우스를 올라면 카드의 앞면이 보인다.</td>
            <td><div id = "img"></div></td>
        </tr>
    </table>
</body>
</html>
